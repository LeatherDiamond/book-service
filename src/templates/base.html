{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'bs/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bs/js/bootstrap.min.js' %}"></script>
    <link href="{% static 'bs/css/custom.css' %}" rel="stylesheet">
    <title>{% block title%}Title{% endblock title %}</title>
</head>
<body class="d-flex flex-column h-100 text-bg-light">
    <div class="container">
        <header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">BOOK SERVICE</a><br>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'product_card:service_navigation' %}">Navigation</a>
          </li>

        
        <form action="{% url 'search_results' %}" method="get" class="d-flex" role="search">
          <input name="q" type="text" class="form-control me-2" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success me-4" type="submit">Search</button>
        </form>
</header>
            <!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
     {% block content %}
     No content was provided
     {% endblock content %}
    </div>
</main>
<footer class="py-3 my-4">
  <div class="shadow p-3 mb-5 bg-body rounded">
  <div class="container">
    <p class="text-center text-muted">&copy; 2023 LeatherDiamond</p>
  </div>
  </div>
</footer>
</html>
